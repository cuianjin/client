<div id="collectAndPayModal" class="modal fade bs-example-modal-sm item_box" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="collectAndPayForm" name="collectAndPayForm" method="post">
					<div class="form-group">
						<label>金额</label>
						<div class="input-group input-group-sm">
							<input name="moneyVolume" type="text"
								   class="form-control"
								   placeholder=""
								   data-validfloat="10.2"
								   data-validfloat-error="金额只能为前10位后2位小数"
								   data-validpositive="non-zero"
								   data-validpositive-error="金额不能小于零" required>
							<span class="input-group-addon">元</span>
						</div>
						<div class="help-block with-errors text-red"></div>
					</div>
					<input type="hidden" name="amount" />
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer box">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="collectAndPaySubmit" type="button" class="btn btn-primary btn-submit collectAndPaySubmit">确 定</button>
				<div id="refreshDiv">
					<i id="refreshI"></i>
				</div>
			</div>
		</div>
	</div>
