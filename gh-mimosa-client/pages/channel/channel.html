<!-- 页面头部 -->
<section class="content-header">
	<h1>全部渠道</h1>
	<ol class="breadcrumb">
		<li>
			<a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 渠道管理</a>
		</li>
		<li class="active">全部渠道</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- Grid -->
			<div id="dataGrid" class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">渠道列表</h3>
					<div class="box-tools">
						<button id="addChannel" class="btn btn-primary btn-sm">
							<i class="fa fa-plus"></i> 新建渠道
						</button>
					</div>
				</div>
				<!-- Grid头部 -->
				<div class="box-header with-border">
					<!-- 统计数据 -->
					<form id="searchForm" name="searchForm" method="post">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>渠道名称</label>
									<input name="channelName" type="text" class="form-control input-sm" placeholder="搜索渠道名称">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>渠道状态</label>
									<select name="channelStatus" class="form-control input-sm">
										<option value="" selected>全部</option>
										<option value="on">已启用</option>
										<option value="off">已停用</option>
									</select>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<table id="channelTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>序号</th>
								<th>渠道ID</th>
								<th>渠道名称</th>
								<th>CID</th>
								<th>CKEY</th>
								<th>渠道机构</th>
								<th>渠道联系人</th>
								<th>渠道费率(%)</th>
								<th>渠道状态</th>
								<th>审核状态</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 新增模态窗 默认大小窗体 -->
<div id="addChannelModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">新建渠道</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="addChannelForm" name="addChannelForm" method="post">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>CID</label>
								<input name="cid" type="text" class="form-control input-sm" placeholder="请输入CID" maxlength="32" data-remote-error="CID已存在" data-remote="/mimosa/channel/validateCid" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>CKEY</label>
								<input name="ckey" type="text" class="form-control input-sm" placeholder="请输入CKEY" maxlength="32" data-remote-error="CKEY已存在" data-remote="/mimosa/channel/validateCkey" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>渠道名称</label>
								<input name="channelName" type="text" class="form-control input-sm" placeholder="请输入渠道名称" maxlength="200" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>渠道机构</label>
								<input name="partner" type="text" class="form-control input-sm" placeholder="请输入渠道机构" maxlength="50" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>渠道费率(%)</label>
								<input name="channelFee" type="text" class="form-control input-sm" placeholder="请输入渠道费率(%)" maxlength="7" data-validfloat="4.2" data-error="费率格式为4位整数小数2位" required>
								<div class="help-block with-errors text-red"></div>
							</div>
							<input type="hidden" name="joinType" value="api" />
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>渠道联系人</label>
								<input name="channelContactName" type="text" class="form-control input-sm" placeholder="请输入渠道联系人" maxlength="30" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>渠道联系人邮箱</label>
								<input name="channelEmail" type="email" class="form-control input-sm" placeholder="请输入渠道联系人邮箱" maxlength="32" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>渠道联系人电话</label>
								<input name="channelPhone" type="text" class="form-control input-sm" placeholder="请输入渠道联系人电话" maxlength="30" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="addChannelSubmit" type="button" class="btn btn-primary btn-submit addChannelSubmit">确 定</button>
			</div>
		</div>
	</div>
</div>

<!-- 修改模态窗 默认大小窗体 -->
<div id="editChannelModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">编辑渠道</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<form id="editChannelForm" name="editChannelForm" method="post">
					<div class="form-group">
						<label>CID</label>
						<input name="cid" type="text" class="form-control input-sm" readonly="readonly" placeholder="请输入CID" maxlength="32" data-error="CID必填" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<div class="form-group">
						<label>CKEY</label>
						<input name="ckey" type="text" class="form-control input-sm" readonly="readonly" placeholder="请输入CKEY" maxlength="32" data-error="CKEY必填" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<div class="form-group">
						<label>渠道名称</label>
						<input name="channelName" type="text" readonly="readonly" class="form-control input-sm" placeholder="请输入渠道名称" maxlength="200" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<div class="form-group">
						<label>渠道机构</label>
						<input name="partner" type="text" class="form-control input-sm" placeholder="请输入所属渠道机构" maxlength="50" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<div class="form-group">
						<label>渠道费率(%)</label>
						<input name="channelFee" type="text" class="form-control input-sm" placeholder="请输入渠道费率(%)" maxlength="7" data-validfloat="4.2" data-error="费率格式为4位整数小数2位" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<input type="hidden" name="joinType" />
					<div class="form-group">
						<label>渠道联系人</label>
						<input name="channelContactName" type="text" class="form-control input-sm" placeholder="请输入渠道联系人" maxlength="30" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<div class="form-group">
						<label>渠道联系人邮箱</label>
						<input name="channelEmail" type="email" class="form-control input-sm" placeholder="请输入渠道联系人邮箱" maxlength="32" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<div class="form-group">
						<label>渠道联系人电话</label>
						<input name="channelPhone" type="text" class="form-control input-sm" placeholder="请输入渠道联系人电话" maxlength="30" required>
						<div class="help-block with-errors text-red"></div>
					</div>
					<input name="oid" type="hidden">
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="editChannelSubmit" type="button" class="btn btn-primary btn-submit editChannelSubmit">确 定</button>
			</div>
		</div>
	</div>
</div>

<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title"></h3>
	<div class="popover-content">
		<p></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>

<!-- 详情模态窗 默认大小 -->
<div id="detailModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">渠道详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<form id="detailForm" name="detailForm" method="post">
					<div class="row">
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>CID：</dt>
								<dd>
									<div data-detail-fetch="cid"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>CKEY：</dt>
								<dd>
									<div data-detail-fetch="ckey"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>渠道名称：</dt>
								<dd>
									<div data-detail-fetch="channelName"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>渠道费率(%)：</dt>
								<dd>
									<div class="decimal2" data-detail-fetch="channelFee"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>渠道机构：</dt>
								<dd>
									<div data-detail-fetch="partner"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>渠道联系人：</dt>
								<dd>
									<div data-detail-fetch="channelContactName"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>渠道联系人邮件：</dt>
								<dd>
									<div data-detail-fetch="channelEmail"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>渠道联系人电话：</dt>
								<dd>
									<div data-detail-fetch="channelPhone"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>渠道状态：</dt>
								<dd>
									<div data-detail-fetch="channelStatus" data-enum-transform="channelStatus"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal channel-status">
								<dt>审核状态：</dt>
								<dd>
									<div data-detail-fetch="approvelStatus" data-enum-transform="approveStatus"></div>
								</dd>
							</dl>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
