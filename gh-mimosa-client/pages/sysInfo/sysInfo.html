<!-- 页面头部 -->
<section class="content-header">
	<h1>
		系统通知
	</h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 内容活动管理</a></li>
		<li class="active">系统通知</li>
	</ol>
</section>
<!-- 主要内容 -->
<section class="content item_box">
	<div id="messageGrid" class="box box-primary">
		<div class="box-header with-border">
			<form id="searchForm" name="searchForm" method="post">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label>通知编号</label>
							<input name="informCode" type="text"
								   class="form-control"
								   placeholder="搜索通知编号">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label>通知类型</label>
							<select name="informType" class="form-control">
								<option value="" selected>全部</option>
								<option value="productPass">产品通过</option>
								<option value="productRefused">产品驳回</option>
								<option value="publisherCloseCollect">日结催收</option>
								<option value="publisherCloseExpired">日结逾期</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label>创建时间</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input name="createTimeBegin" type="text"
									   class="form-control datepicker"
									   placeholder="从"
									   data-date-format="YYYY-MM-DD HH:mm:ss" data-date-end="createTimeEnd">
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label>&nbsp;</label>
							<div class="input-group daterange">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input name="createTimeEnd" type="text"
									   class="form-control datepicker"
									   placeholder="到"
									   data-date-format="YYYY-MM-DD HH:mm:ss" data-date-begin="createTimeBegin">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="box-body">
			<table id="dataTable" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th></th>
						<th>通知编号</th>
						<th>通知类型</th>
						<th>通知时间</th>
						<th>通知内容</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</section>
