<!-- 主要内容 -->
<section class="content item_box">

		<div class="col-xs-12">

			<div class="box box-primary">
				<!-- Grid内容体 -->
				<div class="box-body">

												</div>
											</div>
										</div>
									</div>
								</form>
								<!-- 数据表格 -->
								<table id="dataTable1" class="table table-bordered table-striped cache_table">

											<th>序号</th>
											<th>投资人账号</th>

											<th>状态</th>
											<th>账户所有者</th>
											<th>账户余额(元)</th>

								<!-- 数据表格 -->
								<table id="dataTable2" class="table table-bordered table-striped">
									<thead>

											<th>序号</th>
											<th>投资人账号</th>
											<th>用户名</th>
											<th>状态</th>
											<th>账户所有者</th>

				</div>
			</div>
		</div>
	</div>
</section>

<div id="lockOrUnlockConfirm" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept">确 定</button>

			</div>
		</div>

</div>

<!-- 修改注册手机号弹窗 -->
<div id="changeAccModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">修改注册手机号</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <form id="changeAccForm" name="changeAccForm" method="post">
          	<div class="form-group">
            	<label>原手机号</label>
           		<input name="oldpn" type="text"
                   class="form-control input-sm"
                   placeholder="请输入原手机号" required maxlength="11">
          	</div>
          
           	<div class="form-group">
           	 	<label>新手机号</label>
            	<input name="newpn" type="text"
                   class="form-control input-sm"
                   placeholder="请输入新手机号" required maxlength="11">
          	</div>
            <input id="changeAccOid" type="hidden" />
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="changeAccBtn" type="button" class="btn btn-primary btn-submit changeAccSubmit">确 定</button>
      </div>
    </div>
  </div>
</div>
