<!-- 页面头部 -->
<section class="content-header">
	<h1>业务-结算补帐</h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 对账管理</a></li>
		<li class="active">业务-结算补帐</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- Grid -->
			<div id="dataGrid" class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">补帐查询</h3>
					<div class="box-tools">
						<button id="batchApprove" class="btn btn-primary btn-sm">
							<i class="fa fa-check"></i> 批量审核
						</button>
					</div>
				</div>
				<!-- Grid头部 -->
				<div class="box-header with-border">
					<!-- 统计数据 -->
					<form id="searchForm" name="searchForm" method="post">
					<form id="searchForm" name="searchForm" method="post">
						<div class="row">
				          <div class="col-sm-3">
				            <div class="form-group">
				              <label>订单编号：</label>
				              <input name="orderCode" type="text"
				                     class="form-control input-sm"
				                     placeholder="搜索订单编号">
				            </div>
				          </div>
				          <div class="col-sm-3">
				            <div class="form-group">
				              <label>对账批次号：</label>
				              <input name="checkCode" type="text"
				                     class="form-control input-sm"
				                     placeholder="搜索对账批次号">
				            </div>
				          </div>
				          <div class="col-sm-3">
				            <div class="form-group">
				              <label>操作类型：</label>
				              <select name="opType" class="form-control input-sm">
				                <option value="" selected>全部</option>
				                <option value="fixOrder" >补单</option>
				                <option value="removeOrder" >废单</option>
				              </select>
				            </div>
				          </div>
				        </div>
					</form>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<table id="dataTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th></th>
								<th>序号</th>
								<th>所属对账批次</th>
								<th>订单号</th>
								<th>业务类型</th>
								<th>订单金额</th>
								<th>操作类型</th>
								<th>投资者Id</th>
								<th>审核状态</th>
								<th>处理状态</th>
								<th>操作人</th>
								<th>创建时间</th>
								<th>修改时间</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title"></h3>
	<div class="popover-content">
		<p></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>
<!-- 提示信息弹窗 -->
<div id="alertModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">提示</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body" id="alertMessage">
			</div>
		</div>
	</div>
</div>
