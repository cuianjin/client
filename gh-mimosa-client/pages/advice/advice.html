<!-- 页面头部 -->
<section class="content-header">
  <h1>
    意见反馈管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 内容管理</a></li>
    <li class="active">意见反馈管理</li>
  </ol>
</section>
<!-- 主要内容 -->
<section class="content item_box">
  <div class="row">
    <div class="col-xs-12">
      <div id="noticeGrid" class="box box-primary">
        <div class="box-header">
        	<h3 class="box-title">意见反馈列表</h3>          
        </div>
        <div class="box-body">
        	<form id="searchForm" name="searchForm" method="post">
	          <div class="row">
	          	<div class="col-sm-3">
	              <div class="form-group">
	                <label>反馈者ID</label>
	                <input name="userID" type="text"
	                       class="form-control input-sm"
	                       placeholder="请输入反馈者ID">
	              </div>
	            </div>
	            <div class="col-sm-3">
	              <div class="form-group">
	                <label>反馈内容</label>
	                <input name="content" type="text"
	                       class="form-control input-sm"
	                       placeholder="请输入反馈内容">
	              </div>
	            </div>
              <div class="col-sm-3">
	              <div class="form-group">
	                <label>标签</label>
	                 <select name="tabOid" class="form-control input-sm" data-enum-fetch="tabTypes" data-enum-text="全部">
                   </select>
	              </div>
	            </div>
	            <div class="col-sm-3">
                <div class="form-group">
                  <label>处理状态</label>
                  <select name="dealStatus" class="form-control input-sm">
                    <option value="" selected>全部</option>
                    <option value="ok">已处理</option>
                    <option value="no">未处理</option>                   
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>反馈时间:</label>
                  <div class="input-group input-group-sm">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input name="reqTimeBegin" type="text"
                           class="form-control datepicker input-sm"
                           placeholder="从"
                           data-date-format="YYYY-MM-DD HH:mm:ss" data-date-end="reqTimeEnd">
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <div class="input-group daterange input-group-sm">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input name="reqTimeEnd" type="text"
                           class="form-control datepicker input-sm"
                           placeholder="到"
                           data-date-format="YYYY-MM-DD HH:mm:ss" data-date-begin="reqTimeBegin">
                  </div>
                </div>
              </div>
              
	          </div>
	        </form>
	        
          <table id="adviceTable" class="table table-bordered table-striped cache_table">
            <thead>
              <tr>
                <th>序号</th>
                <th>反馈者ID</th>                
                <th>反馈者用户名</th>
                <th>反馈机型</th>
                <th>反馈内容</th>
                <th>反馈时间</th>
                <th>标签</th>
                <th>操作人</th>   
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 渠道列表模态窗 默认大小窗体 -->
<div id="tabsModal" class="modal fade item_box" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">选择标签</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
      	
      	<form id="createForm" name="createForm" method="post">
      		  <div class="form-group">
      		  	<div class="col-sm-9">
								<dl class="dl-horizontal">
									<dt>标签名称：</dt>
									<dd>
										 <input name="name" type="text"
		                   class="form-control"
		                   placeholder="请输入标签名称" required maxlength="60">
									</dd>
								</dl>
						  </div>
						   <button id="createSubmit" type="button" class="btn btn-primary btn-submit createSubmit">添加</button>
		        </div>		        
        </form>
       
	      <table id="tabsTable" class="table table-bordered table-striped">
	        <thead>
	          <tr>
	            <th>序号</th>
	            <th>标签名称</th>	           
	            <th>操作</th>
	          </tr>
	        </thead>
	      </table>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
      </div>
    </div>
  </div>
</div>


<!-- 备注模态窗 默认大小窗体 -->
<div id="remarkModal" class="modal fade item_box" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">备注</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
          <form id="remarkForm" name="remarkForm" method="post">
	          <div class="form-group">
	            <textarea name="remark" class="form-control"placeholder="请输入备注" rows="3" required></textarea>	            
	          </div>
	          <input name="oid" type="hidden">	
	        </form> 
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" id="remarkBut" class="btn btn-primary btn-submit remarkSubmit">提交</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
      </div>
    </div>
  </div>
</div>

<!-- 详情模态窗 默认大小 -->
<div id="detailModal" class="modal fade bs-example-modal-lg item_box" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">详情</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
      	<form id="detailForm" name="detailForm" method="post">					
					<div class="row">
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>反馈者ID</dt>
								<dd>
									<div data-detail-fetch="userID"></div>
								</dd>
							</dl>
						</div>

				    <div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>反馈者用户名</dt>
								<dd>
									<div data-detail-fetch="userName"></div>
								</dd>
							</dl>
						</div>
				
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>反馈机型</dt>
								<dd>
									<div data-detail-fetch="phoneType"></div>
								</dd>
							</dl>
						</div>
      			
      			<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>反馈意见</dt>
								<dd>
									<div><textarea id="content" rows="3" cols="80" readonly="true" style="resize: none;"></textarea></div>
								</dd>
							</dl>
						</div>
      	
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>反馈时间</dt>
								<dd>
									<div id="createTime"></div>
								</dd>
							</dl>
						</div>
      	
      	
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>标签</dt>
								<dd>
									<div id="detailTab"></div>
								</dd>
							</dl>
						</div>
						
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>处理状态</dt>
								<dd>
									<div data-detail-fetch="dealStatus" data-enum-transform="dealTypes"></div>
								</dd>
							</dl>
						</div>
      	
						<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>处理意见</dt>
								<dd>
									<div><textarea id="detailRemark" rows="3" cols="80" readonly="true" style="resize: none;"></textarea></div>
								</dd>
							</dl>
						</div>
      	
      		  <div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>操作人</dt>
								<dd>
									<div data-detail-fetch="operator"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>处理时间</dt>
								<dd>
									<div id="dealTime"></div>
								</dd>
							</dl>
						</div>
						
        </div>
      </form>
    </div>
  </div>
 </div>
</div>
