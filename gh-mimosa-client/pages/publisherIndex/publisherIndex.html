<div id="moneyModal" class="modal fade bs-example-modal-sm item_box" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="moneyForm" name="moneyForm" method="post">
					<div class="form-group">
						<label>金额</label>
						<input name="moneyVolume" type="text" class="form-control" placeholder="" data-validfloat="10.2" data-error="金额范围在0.00-9999999999.99之间" required>
						<div class="help-block with-errors text-red"></div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="moneySubmit" type="button" class="btn btn-primary btn-submit moneySubmit" data-dismiss="modal">确 定</button>
			</div>
		</div>
	</div>
</div>
