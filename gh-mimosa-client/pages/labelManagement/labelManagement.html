<!-- 新建弹窗 -->
<div id="addProductLabelModal" data-backdrop="static" class="modal fade bs-example-modal-mg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-mg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="addProductLabelTitle" class="modal-title">新建</h4>
			</div>
			<div class="modal-body">
				<form id="addProductLabelForm" name="addProductLabelForm" method="post">
					<input id="labelType" name="labelType" type="hidden">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>标签代码</label>
								<input name="labelCode" type="text" class="form-control input-sm" maxlength="32" placeholder="标签代码" required="required" data-remote-error="标签代码已存在" data-remote="/mimosa/productLabel/validateCode">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>标签名称</label>
								<input name="labelName" type="text" class="form-control input-sm" maxlength="32" placeholder="标签名称" required="required">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>	
<!--					<div class="row">	

					</div>	-->
					<div class="row">	
						<div class="col-sm-12">
							<div class="form-group">
								<label>标签描述</label>
								<textarea name="labelDesc" rows="3" class="form-control input-sm" maxlength="500" placeholder="标签描述"></textarea>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="addProductLabelSubmit" type="button" class="btn btn-primary btn-submit addProductLabelSubmit">保 存</button>
			</div>
		</div>
	</div>
</div>

<!-- 编辑弹窗 -->
<div id="updateProductLabelModal" data-backdrop="static" class="modal fade bs-example-modal-mg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-mg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="updateProductLabelTitle" class="modal-title">编辑</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 编辑事件表单 -->
				<form id="updateProductLabelForm" name="updateProductLabelForm" method="post">
					<input name="oid" type="hidden">
					<input name="labelType" type="hidden">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>标签代码</label>
								<input name="labelCode" type="text" class="form-control input-sm" maxlength="32" placeholder="标签代码" required="required" data-remote-error="标签代码已存在" data-remote="/mimosa/productLabel/validateCode" data-fetch-id="">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>标签名称</label>
								<input name="labelName" type="text" class="form-control input-sm" maxlength="32" placeholder="标签名称" required="required">
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>	

					<div class="row">	
						<div class="col-sm-12">
							<div class="form-group">
								<label>标签描述</label>
								<textarea name="labelDesc" rows="3" class="form-control input-sm" maxlength="500" placeholder="标签描述"></textarea>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="updateProductLabelSubmit" type="button" class="btn btn-primary btn-submit updateProductLabelSubmit">保 存</button>
			</div>
		</div>
	</div>
</div>


<!-- 操作confirm窗 使用 $$.confirm 初始化 -->
<div id="doConfirm" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p id="confirmTitle"></p>
		<p id="confirmTitle1"></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel">取 消</button>
			</div>
		</div>
	</div>
</div>
