<!-- 页面头部 -->
<section class="content-header">
    <h1>首次绑卡未成功列表</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 运营查询</a></li>
        <li class="active">首次绑卡未成功列表</li>
    </ol>
</section>
<!-- 主要内容 -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!-- Grid -->
            <div class="nav-tabs-custom">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#tabcon1" aria-controls="首次绑卡未成功列表" role="tab" data-toggle="tab">首次绑卡未成功列表</a></li>
                    <li role="presentation"><a href="#tabcon2" aria-controls="首次绑卡成功历史列表" role="tab" data-toggle="tab">首次绑卡成功历史列表</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tabcon1">
                        <form id="noCardSearchForm" name="noCardSearchForm" method="post">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input name="name" type="text" class="form-control input-sm" placeholder="搜索姓名">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>手机</label>
                                        <input name="phone" type="text" class="form-control input-sm" placeholder="搜索手机">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>绑卡时间</label>
                                        <div class="input-group input-group-sm">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input name="bindTimeBegin" type="text" class="form-control datepicker" placeholder="从" data-date-format="YYYY-MM-DD HH:mm:ss" data-date-end="bindTimeEnd">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>&nbsp;</label>
                                        <div class="input-group input-group-sm range">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input name="bindTimeEnd" type="text" class="form-control datepicker" placeholder="到" data-date-format="YYYY-MM-DD  HH:mm:ss" data-date-begin="bindTimeBegin">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- 数据表格 -->
                        <table id="noCardTable" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <!--<th>姓名</th>-->
                                    <th>手机</th>
                                    <th>注册来源</th>
                                    <th>系统原因</th>
                                    <th>绑卡时间</th>
                                    <th>最终反馈</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!--已审核列表-->
                    <div role="tabpanel" class="tab-pane" id="tabcon2">
                        <form id="bindCardSearchForm" name="bindCardSearchForm" method="post">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input name="name" type="text" class="form-control input-sm" placeholder="搜索姓名">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>手机</label>
                                        <input name="phone" type="text" class="form-control input-sm" placeholder="搜索手机">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>首次绑卡成功时间</label>
                                        <div class="input-group input-group-sm">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input name="bindSuccessTimeBegin" type="text" class="form-control datepicker" placeholder="从" data-date-format="YYYY-MM-DD HH:mm:ss" data-date-end="bindSuccessTimeEnd">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>&nbsp;</label>
                                        <div class="input-group input-group-sm range">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input name="bindSuccessTimeEnd" type="text" class="form-control datepicker" placeholder="到" data-date-format="YYYY-MM-DD HH:mm:ss" data-date-begin="bindSuccessTimeBegin">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- 数据表格 -->
                        <table id="bindCardTable" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>姓名</th>
                                    <th>手机</th>
                                    <th>注册来源</th>
                                    <th>系统原因</th>
                                    <th>绑卡时间</th>
                                    <th>最终反馈</th>
                                    <th>首次绑卡成功时间</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
    <div class="arrow"></div>
    <h3 class="popover-title"></h3>
    <div class="popover-content">
        <p></p>
        <div class="popover-btn clearfix">
            <div class="unit">
                <button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
            </div>
            <div class="unit">
                <button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
            </div>
        </div>
    </div>
</div>
<!-- 审核意见模态窗 默认大小窗体 -->
<div id="approvetModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- 模态窗头部 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">反馈提示</h4>
            </div>
            <!-- 模态窗内容体 -->
            <div class="modal-body">
                <!-- 新增/编辑事件表单 -->
                <form id="approveForm" name="approveForm" method="post">
                    <div class="form-group">
                        <label>请填写反馈原因<span id="valierr" style="color:#dd4b39;font-size:16px;position:absolute;">＊</span></label>
                        <textarea name="lastFeedback" data-detail-fetch="lastFeedback" class="form-control input-sm" placeholder="请输入反馈原因" rows="3" maxlength="50" style="resize:none" required></textarea>
                    </div>
                    <input name="aoid" type="hidden">
                </form>
            </div>
            <!-- 模态窗底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" id="approveBut" class="btn btn-primary btn-submit approveSubmit">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 详细弹窗 -->
<div id="PageDetailModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <!-- 模态窗头部 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  	<span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">详情</h4>
            </div>
            <!-- 模态窗内容体 -->
            <div class="modal-body">
                <div class="tab-content">
                    <!--当前panel -->
                    <div class="tab-pane active" role="tabpanel" id="currHoldtab">
                        <!-- 模态窗内容体 -->
                        <div class="modal-body">
                            <form id="detailForm" name="detailForm" method="post">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <dl class="dl-horizontal">
                                            <dt>姓名：</dt>
                                            <dd>
                                                <div data-detail-fetch="name"></div>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="col-sm-6">
                                        <dl class="dl-horizontal">
                                            <dt>手机：</dt>
                                            <dd>
                                                <div data-detail-fetch="phone"></div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <dl class="dl-horizontal">
                                            <dt>注册来源：</dt>
                                            <dd>
                                                <div data-detail-fetch="source"></div>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="col-sm-6">
                                        <dl class="dl-horizontal">
                                            <dt>绑卡时间：</dt>
                                            <dd>
                                                <div data-detail-fetch="bindTime"></div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <dl class="dl-horizontal">
                                            <dt>系统原因：</dt>
                                            <dd style="width: 50%;">
                                                <div data-detail-fetch="systemReason"></div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <dl class="dl-horizontal">
                                            <dt>最终反馈：</dt>
                                            <dd style="width: 50%;">
                                                <div data-detail-fetch="lastFeedback"></div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="row" id="flag">
                                    <div class="col-sm-6">
                                        <dl class="dl-horizontal">
                                            <dt>首次绑卡成功时间：</dt>
                                            <dd>
                                                <div data-detail-fetch="bindSuccessTime"></div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 模态窗底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关  闭</button>
            </div>
        </div>
    </div>
</div>
