<!-- 页面头部 -->
<section class="content-header">
  <h1>短信管理</h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 内容管理</a></li>
    <li class="active">短信管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Grid -->
      <div id="dataGrid" class="box box-primary">
      	<div class="box-header">
          <h3 class="box-title">短信查询</h3>
        </div> 
        <!-- Grid头部 -->
        <div class="box-header with-border">
          <!-- 统计数据 -->
          	<div class="row">
	            	<div class="col-sm-4">
	                <div class="form-group">
	                  <label>手机号：</label>
	                  <input id="phone" type="text"
	                         class="form-control input-sm"
	                         placeholder="搜索手机号">
	                </div>
	              </div>
	              
	              <div class="col-sm-4">
	                <div class="form-group">
	                  <label>短信类型：</label>
	                  <select id="smsType" class="form-control">
	                    <option value="regist" selected>注册</option>
	                    <option value="bindbank">绑卡</option>
	                    <option value="login">快速登录</option>
	                    <option value="fogetlogin">忘记登录密码</option>
	                    <option value="normal">其他</option>
	                  </select>
	                </div>
	              </div>
	              
	              <div class="col-sm-4">
	                <div class="form-group">
	                  <label></label>
	                  <button id="vcBtn" class="btn btn-sm">
				              <i class="fa fa-phone"></i> 查询验证码
				            </button>
	                </div>
	              </div>
	            </div>
	          <div id="vericode"></div>
        </div>
      </div>
    </div>
  </div>
