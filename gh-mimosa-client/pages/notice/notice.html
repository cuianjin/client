<!-- 页面头部 -->
<section class="content-header">
  <h1>
    公告管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 内容管理</a></li>
    <li class="active">公告管理</li>
  </ol>
</section>
<!-- 主要内容 -->
<section class="content item_box">
  <div class="row">
    <div class="col-xs-12">
      <div id="noticeGrid" class="box box-primary">
        <div class="box-header">
        	<h3 class="box-title">公告列表</h3>
          <div class="box-tools">
            <button id="createNotice" class="btn btn-primary btn-sm">
              <i class="fa fa-plus"></i> 新建公告
            </button>            
          </div>                  
        </div>
        <div class="box-body">
        	<form id="searchForm" name="searchForm" method="post">
	          <div class="row">
	          	<div class="col-sm-3">
	              <div class="form-group">
	                <label>渠道</label>
	               	<select name="channelOid" class="form-control input-sm" data-enum-fetch="channelTypes" data-enum-text="全部"></select>
	              </div>
	            </div>
	            <div class="col-sm-3">
	              <div class="form-group">
	                <label>标题</label>
	                <input name="title" type="text"
	                       class="form-control input-sm"
	                       placeholder="搜索标题">
	              </div>
	            </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>审核状态</label>
                  <select name="approveStatus" class="form-control input-sm">
                    <option value="" selected>全部</option>
                    <option value="toApprove">待审批</option>
                    <option value="pass">通过</option>
                    <option value="refused">驳回</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>上架状态</label>
                  <select name="releaseStatus" class="form-control input-sm">
                    <option value="" selected>全部</option>
                    <option value="wait">待上架</option>
                    <option value="ok">已上架</option>
                    <option value="no">已下架</option>                   
                  </select>
                </div>
              </div>  
              <div class="col-sm-3">
                <div class="form-group">
                  <label>角标</label>
                  <select name="subscript" class="form-control input-sm">
                    <option value="" selected>全部</option>
                    <option value="New">New</option>
                    <option value="Hot">Hot</option>  
                    <option value="无">无</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>上架时间:</label>
                  <div class="input-group input-group-sm">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input name="reqTimeBegin" type="text"
                           class="form-control datepicker input-sm"
                           placeholder="从"
                           data-date-format="YYYY-MM-DD" data-date-end="reqTimeEnd">
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <div class="input-group daterange input-group-sm">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input name="reqTimeEnd" type="text"
                           class="form-control datepicker input-sm"
                           placeholder="到"
                           data-date-format="YYYY-MM-DD" data-date-begin="reqTimeBegin">
                  </div>
                </div>
              </div>
	          </div>
	        </form>
        	
          <table id="noticeTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>序号</th>
                <th>标题</th>                
                <th>链接</th>
                <th>角标</th>
                <th>首页推荐</th> 
                <th>置顶</th>
                <th>发布来源</th>
                <th>审核状态</th>              
                <th>上架状态</th>
                <th>发布人</th>   
                <th>上架时间</th>
                <th>操作</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="create1Modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close addIamgeModalClose">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">上传图片</h4>
      </div>
      <!-- 模态窗内容体 -->

        <!-- 新增/编辑事件表单 -->

            <label>图片名称</label>
            <input name="imgName" type="text"
                   class="form-control"
                   placeholder="图片名称" required maxlength="60">
          </div>
         
			    <input name="imgUrl" type="hidden" />			   
        </form>

        <form id="picForm" name="picForm" method="post" enctype="multipart/form-data">

        <div id="refreshDiv">
              <i id="refreshI"></i>
        </div>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>

<!-- 审核意见模态窗 默认大小窗体 -->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->

	            <label>公告标题：<span id="noticeTitle"></span></label>

      </div>
    </div>
  </div>
</div>

<!-- 公告上架模态窗 默认大小窗体 -->

    <div class="modal-content">
      <!-- 模态窗头部 -->

<!-- 详情模态窗 默认大小 -->
<div id="detailModal" class="modal fade bs-example-modal-lg item_box" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">详情</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
      	<form id="detailForm" name="detailForm" method="post">					
					<div class="row">
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>所属渠道</dt>
								<dd>
									<div data-detail-fetch="channelOid" data-enum-transform="channelTypes"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>标题</dt>
								<dd>
									<div data-detail-fetch="title"></div>
								</dd>
							</dl>
						</div>

      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>角标</dt>
								<dd>
									<div data-detail-fetch="subscript"></div>
								</dd>
							</dl>
						</div>
      	
		      	<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>链接</dt>
								<dd>
									<div class="break" data-detail-fetch="linkUrl"></div>
								</dd>
							</dl>
						</div>
						
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>发布来源</dt>
								<dd>
									<div data-detail-fetch="sourceFrom"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>图文内容</dt>
								<dd>
									<div style="width: 85%;"><textarea id="linkHtml" rows="3" cols="80" readonly="true" style="resize: none;"></textarea></div>
								</dd>
							</dl>
						</div>
						
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>首页推荐</dt>
								<dd>
									<div data-detail-fetch="page" data-enum-transform="pageStatus"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>置顶</dt>
								<dd>
									<div data-detail-fetch="top" data-enum-transform="topStatus"></div>
								</dd>
							</dl>
						</div>
      	
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>编辑人</dt>
								<dd>
									<div data-detail-fetch="operator"></div>
								</dd>
							</dl>
						</div>
      	
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>编辑时间</dt>
								<dd>
									<div id="updateTime"></div>
								</dd>
							</dl>
						</div>
      	
      			<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>审核状态</dt>
								<dd>
									<div data-detail-fetch="approveStatus" data-enum-transform="approveStatus"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>审核人</dt>
								<dd>
									<div data-detail-fetch="approveOpe"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>审核意见</dt>
								<dd>
									<div><textarea id="detailRemark" rows="3" cols="80" readonly="true" style="resize: none;"></textarea></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>审核时间</dt>
								<dd>
									<div id="approveTime"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>发布人</dt>
								<dd>
									<div data-detail-fetch="releaseOpe"></div>
								</dd>
							</dl>
						</div>						
						
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>上架状态</dt>
								<dd>
									<div data-detail-fetch="releaseStatus" data-enum-transform="releaseStatus"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>上架时间</dt>
								<dd>
									<div id="onShelfTime"></div>
								</dd>
							</dl>
						</div>
						
						<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>上下架操作时间</dt>
								<dd>
									<div id="releaseTime"></div>
								</dd>
							</dl>
						</div>
        </div>
      </form>
    </div>
  </div>
 </div>
</div>
