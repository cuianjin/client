<!-- 页面头部 -->
<section class="content-header">
	<h1>
    结算系统接口日志管理
  </h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 账户管理</a></li>
		<li class="active">结算系统接口日志管理</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="" class="box box-primary">
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>接口名称</label>
									<input name="interfaceName" type="text" class="form-control input-sm" placeholder="搜索接口名称">
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="journalTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>序号</th>
								<th>接口名称</th>
								<th>订单号</th>
								<th>支付流水号</th>
								<th>交易类型</th>
								<th>接口返回码</th>
								<!--<th>接口错误消息</th>-->
								<th>已发送次数</th>
								<th>最多发送次数</th>
								<th>下次调用时间</th>
								<!--<th>发送消息内容</th>-->
								<th>&nbsp;&nbsp;创建时间&nbsp;&nbsp;</th>
								<th>&nbsp;&nbsp;更新时间&nbsp;&nbsp;</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 接口日志详情弹窗 -->
<div id="interfaceDetailModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">接口日志详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<p class="form-header">结算系统接口日志详情</p>
				<div class="row">
					<div class="col-sm-12">
						<dl class="dl-horizontal">
							<dt>发送消息内容:</dt>
							<dd class="modal-break">
								<div data-detail-fetch="content"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-12">
						<dl class="dl-horizontal">
							<dt>接口错误消息:</dt>
							<dd class="modal-break">
								<div id="errorMessage"></div>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
