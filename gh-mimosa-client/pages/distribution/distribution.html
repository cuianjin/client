<!-- 页面头部 -->
<section class="content-header">
    <h1>用户来源分布统计</h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 运营查询</a></li>
        <li class="active">用户来源分布统计</li>
    </ol>
</section>
<!-- 主要内容 -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!-- Grid -->
            <div id="dataGrid" class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">用户来源分布统计</h3>
                    <div class="box-tools">
                        <!--<button id="addChannel" class="btn btn-default btn-sm">
                            <i class="fa fa-plus"></i> 新建渠道
                        </button>-->
                    </div>
                </div>
                <!-- Grid头部 -->
                <div class="box-header with-border">
                    <!-- 统计数据 -->
                    <form id="searchForm" name="searchForm" method="post">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>查询时间</label>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input name="startTime" type="text" class="form-control datepicker" placeholder="从" data-date-format="YYYY-MM-DD" data-date-end="endTime">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <div class="input-group input-group-sm range">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input name="endTime" type="text" class="form-control datepicker" placeholder="到" data-date-format="YYYY-MM-DD" data-date-begin="startTime">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Grid内容体 -->
                <div class="box-body">
                    <table id="distributionTable" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>来源</th>
                                <th>注册用户数</th>
                                <th>首次绑卡用户数</th>
                                <th>首次充值用户数</th>
                                <th>首次购买用户数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
    <div class="arrow"></div>
    <h3 class="popover-title"></h3>
    <div class="popover-content">
        <p></p>
        <div class="popover-btn clearfix">
            <div class="unit">
                <button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
            </div>
            <div class="unit">
                <button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
            </div>
        </div>
    </div>
</div>
<!-- 审核意见模态窗 默认大小窗体 -->
<div id="remarksModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- 模态窗头部 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">审核意见</h4>
            </div>
            <!-- 模态窗内容体 -->
            <div class="modal-body">
                <div id="remarks"></div>
            </div>
            <!-- 模态窗底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
            </div>
        </div>
    </div>
</div>
