<!-- 主要内容 -->
<section class="content item_box">
	<!-- 原搜索位 -->
	<div class="nav-tabs-custom">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#tabcon1" aria-controls="等待退款" role="tab" data-toggle="tab">等待退款</a></li>
			<li role="presentation"><a href="#tabcon2" aria-controls="已退款" role="tab" data-toggle="tab">已退款</a></li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="tabcon1">
				<div class="box-header">
					<h3 class="box-title">&nbsp;</h3>
					<div class="box-tools">
						<button id="refundpart" class="btn btn-primary btn-sm">
							<i class="fa"></i> 退款
						</button>
						<button id="refundall" class="btn btn-primary btn-sm">
							<i class="fa"></i> 全部退款
						</button>
					</div>
				</div>
				<form id="searchForm1" name="searchForm1" method="post" class="box-header">
					<!-- 统计数据 -->
					<div class="row">
						<div class="col-sm-3 pcacha-input-1">
							<div class="form-group">
								<label>订单号</label>
								<input name="orderCode" type="text"
									   class="form-control input-sm"
									   placeholder="搜索订单号">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label>创建时间</label>
								<div class="input-group input-group-sm">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input name="createTimeBegin" type="text"
										   class="form-control datepicker"
										   placeholder="从"
										   data-date-format="YYYY-MM-DD  HH:mm:ss" data-date-end="createTimeEnd">
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label>&nbsp;</label>
								<div class="input-group daterange input-group-sm">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input name="createTimeEnd" type="text"
										   class="form-control datepicker"
										   placeholder="到"
										   data-date-format="YYYY-MM-DD  HH:mm:ss" data-date-begin="createTimeBegin">
								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- 数据表格 -->
				<table id="dataTable1" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th></th>
							<th>序号</th>
							<th>订单号</th>
							<th>订单金额(元)</th>
							<th>卡券类型</th>
							<th>奖励</th>
							<th>实付金额(元)</th>
							<th>订单类型</th>
							<th>订单状态</th>
							<!--<th>产品编号</th>-->
							<th>产品名称</th>
							<th>创建时间</th>
							<th>创建人</th>
							<th>操作</th>
						</tr>
					</thead>
				</table>
			</div>
			<div role="tabpanel" class="tab-pane" id="tabcon2">
				<form id="searchForm2" name="searchForm2" method="post" class="box-header">
					<!-- 统计数据 -->
					<div class="row">
						<div class="col-sm-3 pcacha-input-1">
							<div class="form-group">
								<label>订单号</label>
								<input name="orderCode" type="text"
									   class="form-control input-sm"
									   placeholder="搜索订单号">
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label>创建时间</label>
								<div class="input-group input-group-sm">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input name="createTimeBegin" type="text"
										   class="form-control datepicker"
										   placeholder="从"
										   data-date-format="YYYY-MM-DD  HH:mm:ss" data-date-end="createTimeEnd">
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label>&nbsp;</label>
								<div class="input-group daterange input-group-sm">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input name="createTimeEnd" type="text"
										   class="form-control datepicker"
										   placeholder="到"
										   data-date-format="YYYY-MM-DD  HH:mm:ss" data-date-begin="createTimeBegin">
								</div>
							</div>
						</div>
					</div>
				</form>
				<!-- 数据表格 -->
				<table id="dataTable2" class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>序号</th>
							<th>订单号</th>
							<th>订单金额(元)</th>
							<th>卡券类型</th>
							<th>奖励</th>
							<th>实付金额(元)</th>
							<th>订单类型</th>
							<th>订单状态</th>
							<!--<th>产品编号</th>-->
							<th>产品名称</th>
							<th>创建时间</th>
							<th>创建人</th>
							<th>操作</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</section>

<!-- 订单支付日志模态窗 默认大小 -->
<div id="orderLogModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class=" modal-title">订单支付日志明细</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<div id="" class="box box-primary">
							<div class="box-body">
								<form id="orderLogSearchForm" name="orderLogSearchForm" method="post" class="box-header">
									<div class="row">
										<div class="col-sm-4 pcacha-input-1">
											<div class="form-group">
												<label>接口名称</label>
												<input name="interfaceName" type="text" class="form-control input-sm" placeholder="搜索接口名称">
											</div>
										</div>
									</div>
								</form>
								<table id="orderLogDataTable" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>序号</th>
											<th>接口名称</th>
											<th>订单号</th>
											<th>支付流水号</th>
											<th>交易类型</th>
											<th>接口返回码</th>
											<th>已发送次数</th>
											<th>最多发送次数</th>
											<th>下次调用时间</th>
											<th>&nbsp;&nbsp;创建时间&nbsp;&nbsp;</th>
											<th>&nbsp;&nbsp;更新时间&nbsp;&nbsp;</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 接口日志详情弹窗 -->
<div id="interfaceDetailModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">接口日志详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<p class="form-header">结算系统接口日志详情</p>
				<div class="row">
					<div class="col-sm-12">
						<dl class="dl-horizontal">
							<dt>发送消息内容:</dt>
							<dd class="modal-break">
								<div data-detail-fetch="content"></div>
							</dd>
						</dl>
					</div>
					<div class="col-sm-12">
						<dl class="dl-horizontal">
							<dt>接口错误消息:</dt>
							<dd class="modal-break">
								<div id="errorMessage"></div>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
