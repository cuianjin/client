<!-- 页面头部 -->
<section class="content-header">
	<h1>
    费金提取
  </h1>
	<ol class="breadcrumb">
		<li>
			<a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 运营管理</a>
		</li>
		<li class="active">费金提取</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">费金计提列表</h3>

					<div class="box-tools">
						<button id="chargeFeeApply" class="btn btn-primary btn-sm">
              <i class="fa fa-plus"></i> 申请计提
            </button>
					</div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>资产池名称</label>
									<input name="name" type="text" class="form-control input-sm" placeholder="搜索资产池名称">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>状态</label>
									<select name="state" class="form-control input-sm" data-enum-text="全部">
										<option value="" selected>全部</option>
										<option value="0">未提取</option>
										<option value="1">已提取</option>
									</select>
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="chargeFeeTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>序号</th>
								<th>资产池名称</th>
								<th>费金(元)</th>
								<th>摘要</th>
								<th>计提人</th>
								<th>计提时间</th>
								<th>提取人</th>
								<th>提取时间</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 新增费金计提弹窗 -->
<div id="addChargeFeeModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">新增费金计提</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增表单 -->
				<form id="addChargeFeeForm" name="addChargeFeeForm" method="post">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>资产池名称</label>
								<select id="assetPoolList" name="assetPoolOid" class="form-control input-sm" style="width: 100%;" required></select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>费金(元)</label>
								<input name="chargeFee" type="text" class="form-control input-sm" placeholder="请输入费金" data-validint="0-100000000" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>摘要</label>
						<input name="digest" type="text" class="form-control input-sm" placeholder="请输入摘要" data-minlength="2" maxlength="50" data-error="资产池名称必须在2-50个字符以内" required>
						<div class="help-block with-errors text-red"></div>
					</div>
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="doAddChargeFee" type="button" class="btn btn-primary addChargeFeeSubmit">确 定</button>
			</div>
		</div>
	</div>
</div>
<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p>确定删除此条数据？</p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>

<!--确认提示框-->
<div id="calcConfirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p>确认提取？</p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>
